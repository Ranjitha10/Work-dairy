if((pid.value == "Professor-id") || (pass.value == "Password " ) || (pass2.value == "Re-enter Password ") || (fname.value == "First Name") || (lname.value == "Last Name") || (phone.value == "Phone ") || (email.value == "your@email.com "))
{
alert("Field Cannot be blank");
return false;
//window.location="index.html";
}
//IsNumeric 
else if(!pid.value.match(reg))
{
alert("Enter a valid ID only");
//window.location="index.html";
return false;
}
else if( phone.value.length > 10 )
{
alert("Enter a valid ph number");
return false;
}
else if( pass.value.length < 8 )
{
alert("password should be of atleast 8 characters long!!");

}
else if( pass.value != pass2.value )
{
alert("passwords donot match!!");
return false;
}
else if(dept.value == "None")
{
